{% extends 'waterdata/base.html' %}

{% block title %}
<title>
		Ontologies in SSEI
</title>

{% endblock %}


{% block content %}


<div class="container-fluid">
		{% for ontology in ontologies.all %}
			<a href="{% url 'detail' ontology.id %}"><h3> {{ ontology.pk }}. {{ ontology.name|capfirst }}</h3></a>
		{% endfor %}
	</div>

{% endblock %}
