{% extends 'waterdata/base.html' %}

<!-- TITLE -->
{% block title %}
<title>
		Results
</title>
{% endblock %}
<!-- TITLE END-->

<!-- ADD HTML HERE-->
{% block content-after%}
<center>
        <div id="myDIV">
                <button class="btn active">URIs</button>
                <button class="btn">LinkedData</button>
                <button class="btn">APIs</button>
        </div>
        <center>
                        <!-- DIV FOR SUGGEST START-->
                        <div class="suggest" style="display: none;">
                                        Did you mean:   {{suggestion|safe}}
                        </div>
                        <!-- DIV FOR SUGGEST END-->

        </center>

</center>
{% endblock %}
<!-- HTML END-->

<!-- ADD JAVASCRIPT HERE -->
{% block javascript %}
<script>
	$(document).ready(function(){
        $(".search-box").addClass("sticky");
        
        if($( ".suggest" ).has( "i" ).length){
            $(".suggest").css("display", "block");
        }
    
        $(".search-box").addClass("border-search-box");

        $(".search-box").addClass("row");
        $(".icon").css("display","block");

// Get the container element
var btnContainer = document.getElementById("myDIV");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("btn");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}

 

    }); 
   
</script>
{% endblock %}		
<!-- JAVASCRIPT END-->
