<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>test data chart</title>
</head>
<body>
  <div id="container">

  </div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Reservoirs by Province'
        },
        xAxis: {
            categories: ['Sindh', 'Punjab', 'KPK', 'Baluchistan', 'Gilgit']
        },
        series: [{
            name: 'Year 2000',
            data: [107, 31, 635, 203, 2]
        }, {
            name: 'Year 2010',
            data: [133, 156, 947, 408, 6]
        }, {
            name: 'Year 2015',
            data: [1052, 954, 4250, 740, 38]
        }]
    });
  </script>
</body>
</html>
